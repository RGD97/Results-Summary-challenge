<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="result">
      <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>
      <div class="circle">
        <h1 style="color: hsl(0, 0%, 100%);">76</h1>
        <p style="color: hsl(241, 100%, 89%);">of 100</p>
      </div>
      <div class="container_div">
        <h2 style="color: hsl(0, 0%, 100%);">Great</h2>
        <p style="color: hsl(221, 100%, 96%);">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary">
      <div>
        <h5 style="color: hsla(241, 66%, 14%, 0.671);">Summary</h5>
      </div>
      <div>
        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">Reaction
          <p>80 / 100</p>
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="memory icon">Memory
          <p>80 / 100</p>
        </div>
        
        

      </div>

    </div>
  </div>
  
</body>

</html>
